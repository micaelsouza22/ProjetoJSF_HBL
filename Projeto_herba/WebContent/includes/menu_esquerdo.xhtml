<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:form>
    <p:growl autoUpdate="true"/>
 
    <p:panelMenu style="width:200px">
        <p:submenu label="Cadastro">
            <p:menuitem value="Cliente" actionListener="#{menuView.save}" icon="ui-icon-disk" />
            <p:menuitem value="Produto" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Histórico de Vendas">
            <p:menuitem value="Histórico" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:separator />
        <p:submenu label="Acompanhamento" >
            <p:submenu label="#" icon="ui-icon-extlink">
                <p:submenu label="#" icon="ui-icon-heart">
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                </p:submenu>
            </p:submenu>
            <p:menuitem value="Mobile" outcome="/pages/principal.xhtml" icon="ui-icon-signal" />
        </p:submenu>
    </p:panelMenu>
</h:form>

</ui:composition>
