<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:growl autoUpdate="true" />

		<p:panelMenu style="width:200px">
			<p:submenu label="Arquivo">
				<p:menuitem value="Página Inicial" outcome="/pages/principal.xhtml"
					icon="ui-icon-home" />
				<p:menuitem value="Sair do Sistema"
					actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Cadastros">
				<p:menuitem value="Cliente" outcome="/pages/clientes.xhtml"
					icon="ui-icon-person" />
				<p:menuitem value="Funcionário" outcome="/pages/funcionarioCadastro.xhtml" actionListener="#{menuView.update}"
					icon="ui-icon-person" />
				<p:menuitem value="Produto" outcome="/pages/produtos.xhtml"
					icon="ui-icon-circle-plus" />
				<p:menuitem value="Categoria de Produto" outcome="/pages/categorias.xhtml"
					actionListener="#{menuView.update}" icon="ui-icon-flag" />
			</p:submenu>
			<p:submenu label="Vendas">
				<p:menuitem value="Realizar Venda"
					actionListener="#{menuView.delete}" ajax="false"
					icon="ui-icon-cart" />
				<p:menuitem value="Histórico de Vendas"
					actionListener="#{menuView.delete}" ajax="false"
					icon="ui-icon-script" />
			</p:submenu>
			<p:separator />
			<p:submenu label="Acompanhamento">
				<p:menuitem value="Registros de acompanhamentos"
					url="http://www.primefaces.org" icon="ui-icon-calendar" />
			</p:submenu>
		</p:panelMenu>
	</h:form>

</ui:composition>
