<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateLogin.xhtml">
	
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Espaço Vida Saudável Herbalife</title>
	</h:head>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="CPF: " />
				<p:inputMask size="20" mask="999.999.999-99"
					value="#{loginBean.usuarioLogado.nome}">
					<f:validateBean />
				</p:inputMask>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="20"
					value="#{loginBean.usuarioLogado.senha}">
					<f:validateBean />
				</p:password>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" actionListener="#{loginBean.autenticar}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
