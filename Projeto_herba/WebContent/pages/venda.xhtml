<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateSistema.xhtml">

	<ui:define name="menu_superior">
		<ui:include src="/includes/menu_superior.xhtml" />
	</ui:define>

	<ui:define name="menu_esquerdo">
		<ui:include src="/includes/menu_esquerdo.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<p:dataTable var="cliente" value="#{beanClientes.listaClientes}"
				rows="25" paginator="true">
				<f:facet name="header">
            		Selecione o cliente
        		</f:facet>
				<p:column headerText="Código do Cliente"
					sortBy="#{cliente.idcliente}">
					<h:outputText value="#{cliente.idcliente}" onclick="PF('dlgNovoCliente').show();"/>
				</p:column>

				<p:column headerText="Nome" sortBy="#{cliente.nomecliente}"
					filterBy="#{cliente.nomecliente}">
					<h:outputText value="#{cliente.nomecliente}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{cliente.cpf}">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>

				<p:column headerText="Data de Nascimento" sortBy="#{cliente.dtnasc}">
					<h:outputText value="#{cliente.dtnasc}" />
				</p:column>

				<p:column headerText="Contato" sortBy="#{cliente.telefone}">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{cliente.endereco.rua}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo Cliente"
						onclick="PF('dlgNovoCliente').show();" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
