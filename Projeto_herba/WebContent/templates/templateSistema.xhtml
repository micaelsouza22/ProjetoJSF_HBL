<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Espaço Vida Saudável Herbalife</title>
		<h:outputStylesheet library="css" name="estilo.css" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="north">
				<ui:insert name="menu_superior" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Menu"
				resizable="false" closable="false" collapsible="true">
				<ui:insert name="menu_esquerdo" />
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="conteudo" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100">
				<h:outputText
					value="© Copyright 2017-2017 Espaço Vida Saudável Herbalife." />
			</p:layoutUnit>

		</p:layout>
	</h:body>
</ui:composition>
